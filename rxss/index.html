<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflected XSS Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Reflected XSS Example</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section>
    <h2>Welcome!</h2>
    <p>Your name is: <span id="name"></span></p>
    <p>This page echoes back the input in the URL.</p>
  </section>



  <section id="card-section">
    <h2>Featured Cards</h2>
    <div id="card-container">
      <!-- Cards will be loaded dynamically using JavaScript -->
    </div>
  </section>



  <footer>
    <p>&copy; 2024 My Website. All rights reserved.</p>
  </footer>

  <script>
    // Extract the value of the "name" parameter from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');

    // Update the content of the <span> element with the name value
    document.getElementById('name').textContent = name;

    // Trigger an alert to demonstrate the vulnerability
    if (name) {
      alert('XSS vulnerability exploited! /noob');
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
