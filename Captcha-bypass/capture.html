<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CTF Lab</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .form-group button {
      padding: 8px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter your username">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password">
  </div>
  <div class="form-group">
    <button onclick="generateCaptureCode()">Generate Capture Code</button>
  </div>
  <div class="form-group">
    <label for="capture-code">Capture Code:</label>
    <input type="text" id="capture-code" placeholder="Enter capture code">
  </div>
  <div class="form-group">
    <button onclick="login()">Login</button>
  </div>
</div>

<script>
  function generateCaptureCode() {
    const captureCode = Math.random().toString(36).substr(2, 6); // Generate random capture code
    document.getElementById("capture-code").value = captureCode;
  }

  function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const captureCode = document.getElementById("capture-code").value;

    // Here you would typically perform authentication logic, like sending data to a server for validation
    // For this example, let's just log the values to the console
    console.log("Username:", username);
    console.log("Password:", password);
    console.log("Capture Code:", captureCode);
  }
</script>

</body>
</html>
